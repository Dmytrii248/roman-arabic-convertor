<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rome convertor</title>
</head>
<body>
    <div class="project-title">From 0 to 3999</div>
    <div class="content">
        <div class="form-wrap">
            <div class="form-title">Arabic number</div>
            <form id="arabic-to-roman">
                <input type="number" placeholder="Enter an Arabic number" />
                <button type="submit" class="submit">Convert to Rome</button>
            </form>
            <div class="result" id="arabic-to-roman-result"></div>
        </div>
        <div class="form-wrap">
            <div class="form-title">Roman number</div>
            <form id="roman-to-arabic">
                <input type="text" placeholder="Enter an Roman number"/>
                <button type="submit" class="submit">Convert to Arabic</button>
            </form>
            <div class="result" id="roman-to-arabic-result"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
